<html>
   <head>
	   <title>Admin</title>
   </head>
   <body>
	   <h1>Code Share: liste IP ADRESSE</h1>

		<a href="/">Index</a>

	   {% if all_user %}
       <h2>Derniers ajouts</h2>
       <table border='1'>
        <tr>
            <td>User-Agent</td>
            <td>Ip Adresse</td>
            <td>TimeStamp</td>
        </tr>
       {% for user in all_user %}
       <tr>
           <td>
                {{user["navigateur"]}}
           </td>
           <td>
                {{user["ip_adresse"]}}
            </td>
            <td>
                {{user["date_heure"]}}
            </td>
       </tr>
       {% endfor %}
       </table>
	   {% endif %}
   </body>
</html>
